<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Payroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <!-- Latest compiled and minified bootstap CSS -->

  <link rel="stylesheet" href="/signup/css">
  <link rel="stylesheet" href="https://payrollv2.herokuapp.com/settings/style2">

</head>

<body>


  <div id="Login">
    <div class="bord">
      <div class="center head payroll"> PAYROLL</div><br>
      
      <div class="mbox1">
        <br class="noname">
        <br class="noname">
        <br class="noname">
        <section class="carousel">
          <div class="image-holder" id="image-left">
            <img src="images/left">
          </div>
          <div class="image-holder" id="image-mid">
            <img src="images/middle">
          </div>
          <div class="image-holder" id="image-right">
            <img src="images/right">
          </div>
        </section>
        <br>
        <li><b>Features</b></li>
        <table>
          <tr>
            <td>
              1. Daily Attendance 
            </td>
            <td>
              2. Holidays Management
            </td>
            <td>
              3. Multiple Users
            </td>
          </tr>
          <tr>
            <td>
              4. Payslips
            </td>
            <td>
              5. Password Encrypted
            </td>
            <td>
              6. Attendance Reports
            </td>
          </tr>
        </table>
        
        

      </div>
      <div class="mbox2 card">
        <div class="center head" style="text-align: center;font-size: 24px;">Login</div>
        <div class="center"><a href="/signup" class="blue under"> New User ? Sign Up </a></div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <div data-tip="Enter Email" v-bind:if='validemail'>
            <div error-tip="Enter Valid Email" v-bind:if='validemail'>
              <input type="email" class="form-control" v-model="email" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <div data-tip="Enter Password" v-bind:if='validpassword'>
            <div error-tip="Enter 8 character or long password" v-bind:if='validpassword'>
              <input type="password" class="form-control" v-model="password" id="exampleInputPassword1"
                placeholder="Password">
            </div>
          </div>
          <a href="/forgotpassword" class="tomato under" style="float: right;" class="card-link">Forgot Password ?</a><br>
        </div>
        <div v-if="error" class="error">
          {{message}} !
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class="center">
        <button type="button" @click="submit()" class="btn">{{word}}</button></div>
        <hr>
        <div class="center">
          <a href="/auth/google">
            <button @click="facebook()" class="log Google">
              Login via Google
            </button></a>
        </div>
        <div class="center">
          <a href="/auth/facebook">
            <button @click="facebook()" class="log facebook">
              Login via Facebook
            </button></div></a>
      </div>
    </div>
  </div>
  <script>
    const acc = new Vue({
      el: "#Login",
      data: {
        email: '',
        password: '',
        link: '',
        validemail: 1,
        validpassword: 1,
        wrongpassword: 0,
        activateduser: 0,
        alreadygoogle: 0,
        alreadyfacebook: 0,
        usernotexist: 0,
        error: 0,
        message: '',
        word:'Login'
      }, created: function () {
        this.load();
      },
      methods: {
        load: function () { 

        }, checkemail(email) {
          if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
            this.validemail = 1;
            return (true)
          } else {
            this.validemail = 0;
            return (false)
          }
        },
        checkpassword(pass) {
          if (pass.length >= 8) {
            this.validpassword = 1
            return true;
          } else {
            this.validpassword = 0;
            return false;
          }

        },
        submit() {
          if (this.checkemail(this.email) && this.checkpassword(this.password)) {
            this.word="Logging In ..."
            $.post('/auth/local', {
              username: this.email.toLowerCase(),
              password: this.password,
            }, function (data) {
              console.log(data)
              
              if (data === 'true') {
                window.location.href = 'https://payrollv2.herokuapp.com/dashboard';
              } else if (data[0] === 'wp') {
                acc.word="Try Again"
                acc.message = " Incorrect Password";
                acc.error = 1;
              } else if (data[0] === 've') {
                acc.word="Try Again"
                acc.message = " Activate your account from the link sent to your mail";
                acc.error = 1;
              } else if (data[0] === 'ue') {
                acc.word="Try Again"
                acc.message = " User doesn't exist. Please Signup with us";
                acc.error = 1;
              } else if (data[0] === 'ag') {
                acc.word="Try Again"
                acc.message = " You have logged in previously using Google";
                acc.error = 1;
              } else if (data[0] === 'af') {
                acc.word="Try Again"
                acc.message = " You have logged in previously using Facebook";
                acc.error = 1;
              }
            })
          }
        }
      }
    })


  </script>
</body>

</html>
