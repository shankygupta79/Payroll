    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                word: 'SAVE',
                none: 'INR (₹)',
                myArray: [],
                mon: '', tues: '', wed: '', thurs: '', fri: '', sat: '', sun: '',
                name: '', phone: '', email: '', address: '', state: '', country: 'Afganistan', website: '',
                company: 'active tabcol',
                system: '',
                logo: '',
                photo: '',
                logoimg: '',
                success: 0,
                currencyarr: ['₹', '$', '€', '$', '¥', '¥', 'RM', '฿'],
                currencyarrf: ['INR (₹)', 'USD ($)', 'EUR (€)', 'CAD ($)', 'CNY (¥)', 'FKP (£)', 'MYR (RM)', 'THB (฿)'],
                error: 0,
                message_error: "Dont leave empty response",
                message_success: "Configartions changed and saved!",
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    axios.get('http://payrollv2.herokuapp.com/settings/api/setting')
                        .then(function (Response1) {
                            log.name = Response1[0].name
                            log.phone = Response1[0].phone
                            log.address = Response1[0].add
                            log.website = Response1[0].website
                            log.email = Response1[0].email
                            log.state = Response1[0].state
                            log.country = Response1[0].country
                            log.logoimg = Response1[2]
                            var currency = Response1[1]
                            var office = Response1[3]
                            log.sun = parseInt(office[6])
                            log.mon = parseInt(office[0])
                            log.tues = parseInt(office[1])
                            log.wed = parseInt(office[2])
                            log.thurs = parseInt(office[3])
                            log.fri = parseInt(office[4])
                            log.sat = parseInt(office[5])
                            var x = log.currencyarr.indexOf(currency)
                            log.none = log.currencyarrf[x]
                            log.loaderoff()

                        })
                        .catch((err) => {
                            console.log(err)
                            log.error = 1
                            log.message_error = "Error connecting the database try again later !"
                            log.loaderoff()
                        })
                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                }, tab(val) {
                    this.company = "";
                    this.system = "";
                    this.logo = "";

                    if (val == 'company') {
                        this.company = 'active tabcol';
                    } else if (val == "system") {
                        this.system = 'active tabcol';
                    } else {
                        this.logo = "active tabcol";
                    }
                }, save() {
                    this.word = "Saving.. "
                    $('#mybtn').prop('disabled', true);
                    $.post('./edit', {
                        website: log.website,
                        phone: log.phone,
                        name: log.name,
                        email: log.email,
                        address: log.address,
                        state: log.state,
                        country: log.country,
                        currency: log.none,
                        office: (log.mon + 0) + "" + (log.tues + 0) + "" + (log.wed + 0) + "" + (log.thurs + 0) + "" + (log.fri + 0) + "" + (log.sat + 0) + "" + (log.sun + 0),
                        logo: log.logoimg,
                    }, function (data) {
                        console.log(data.message)
                        if (data.message != 'true') {
                            log.error = 1
                            log.message_error = data.message
                            log.word = "Save Again"
                            $('#mybtn').prop('disabled', false);
                        } else {
                            log.error = 0
                            log.success = 1
                            log.message_success = "Configurations changed SuccessFully !"
                            setTimeout(() => {
                                window.location.href = "../dashboard"
                            }, 1000);
                        }
                    })
