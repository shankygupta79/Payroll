<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <!-- Latest compiled and minified bootstap CSS -->
  <link rel="stylesheet" href="/forgotpassword/css">

</head>

<body>

  <div id="Forgot">
    <div class="box">
      <h1 style="text-align: center;">Add new Password</h1>
      <label class="forgot-password-instructions content ng-binding" for="email">Enter your new Password &amp; we'll
        reset your password.</label><br>
      <div error-tip="Enter 8 character or long password" v-bind:if="validemail">
        <input class="form-control" v-model="email" type="password" placeholder="Enter new password"></input>
      </div><br>
      <div v-if="error" class="error">
        {{message}} !
      </div><br>
      <p style="text-align: center;">
        <button type="button" @click="submit()" class="btn">Save</button>
      </p>
    </div>
  </div>
  <script>
    const acc = new Vue({
      el: "#Forgot",
      data: {
        validemail: 1,
        email: '',
        clicked: 0,
        message: ' Hurray ! Your password is changed now ',
        error: 0,

      }, created: function () {
        this.load();
      },
      methods: {
        load: function () {

        }, checkemail(email) {
          if (email.length > 8) {
            this.validemail = 1;
            return (true)
          } else {
            this.validemail = 0;
            return (false)
          }
        }, getParams(url) {
          var params = {};
          var parser = document.createElement('a');
          parser.href = url;
          var query = parser.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
          }
          console.log(params)
          return params;
        }, submit() {
          params = this.getParams(window.location.href)
          if (this.checkemail(this.email)) {
            if (this.clicked == 0) {

              this.clicked = this.clicked + 1
              $.post('/updatepassword', {
                hash: params.id,
                mail: params.mail,
                password: this.email,
              }, function (data) {
                acc.error = 1
                setTimeout(() => {
                  acc.clicked = 0
                  acc.error = 0
                  window.location.href = "http://localhost:3420/login";
                }, 2000);
              })
            }

          }

        }
      }
    })


  </script>
</body>

</html>
