<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <meta name="csrf-token" content="XYZ123">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://payrollv2.herokuapp.com/settings/style2">
    <link rel="stylesheet" href="https://payrollv2.herokuapp.com/settings/css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index" id="navba">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading" ref="Loading">
            <div id="content2" ref="content2">
                <div class="bord">
                    <div class="headin center">Profile</div>
                    <div class="roww"></div>

                    <label class="label2">Profile Photo :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;</label>
                    <div class="inl" @click="phototime()">
                        <form id="upload-widget" method="post"
                            action="https://payrollv2.herokuapp.com/settings/uploadpr" class="dropzone">
                            <div class="fallback">
                                <input name="file" type="file" />
                            </div>

                        </form>
                    </div>
                    <br><br>
                    <img v-bind:src="''+photo" style="border-radius: 80px;" class="image">
                    <br><br>
                    <label class="label2">Color Theme :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;</label>
                    <div class="inl"><select @change="theme()" v-model="none" class="inp" id="myselection">
                            <option>Theme 1</option>
                            <option>Theme 2</option>
                            <option>Theme 3</option>
                            <option>Theme 4</option>
                            <option>Theme 5</option>
                            <option>Theme 6</option>
                            <option>Theme 7</option>
                            <option>Theme 8</option>
                        </select></div><br><br>

                    <div v-if="error" class="error">
                        {{message_error}} !
                        <br></div>
                    <div v-if="success" class="success">
                        {{message_success}} !
                        <br></div>
                    <div class="center">
                        <button id='mybtn' @click="save()" style="padding: 5px 30px;" class="btn btn-success">{{word}}
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://payrollv2.herokuapp.com/navbar2"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                none: '',
                myArray: [],
                success: 0,
                error: 0,
                time: 0,
                photo: '',
                message_error: "Dont leave empty response",
                message_success: "Setting changed !",
                word: 'SAVE',
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {

                    this.none = localStorage.getItem('panelTheme')
                    axios.get('https://payrollv2.herokuapp.com/settings/api/setting')
                        .then(function (Response1) {
                            log.photo = Response1[4]
                            log.loaderoff()
                        })
                        .catch((err) => {
                            console.log(err)
                            log.error = 1
                            log.message_error = "Error connecting the database try again later !"
                            log.loaderoff()
                        })
                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                }, theme() {
                    $(document).ready(function () {
                        var value = $("#myselection option:selected");
                        console.log(value.text())
                        localStorage.setItem('panelTheme', value.text());
                        var val = value.text();
                        if (val == 'Theme 1') {
                            //Blue
                            $(':root').css('--navbar-color', 'rgb(25, 51, 151)');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(95, 118, 212)');
                        } else if (val == "Theme 2") {
                            //Black
                            $(':root').css('--navbar-color', 'black');
                            $(':root').css('--body', 'lightgrey');
                            $(':root').css('--text-hover', 'rgb(36, 36, 40)');
                        } else if (val == "Theme 3") {
                            //Red
                            $(':root').css('--navbar-color', 'red');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(245, 150, 127)');
                        } else if (val == "Theme 4") {
                            //Green
                            $(':root').css('--navbar-color', 'darkgreen');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(91, 175, 91)');
                        } else if (val == "Theme 5") {
                            //Voilet
                            $(':root').css('--navbar-color', 'purple');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(175, 91, 171)');
                        } else if (val == "Theme 6") {
                            //Orange
                            $(':root').css('--navbar-color', 'orange');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(214, 163, 68)');
                        } else if (val == "Theme 7") {
                            //White
                            $(':root').css('--navbar-color', 'rgb(165, 179, 182)');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(206, 204, 200)');
                        } else if (val == "Theme 8") {
                            //Bluesky
                            $(':root').css('--navbar-color', 'rgb(241, 133, 151)');
                            $(':root').css('--body', 'white');
                            $(':root').css('--text-hover', 'rgb(245, 166, 218)');
                        }
                    });
                }, phototime() {
                    log.time = 1
                }, save() {
                    $('#mybtn').prop('disabled', true);
                    this.word = "Saving.. "
                    setTimeout(() => {
                        $.post('./editpr', {
                            photo: log.photo
                        }, function (data) {
                            console.log(data.message)
                            if (data.message != 'true') {
                                log.error = 1
                                log.message_error = data.message

                            } else {
                                log.error = 0
                                log.success = 1
                                log.message_success = "Profile image and theme Successfully !"
                                setTimeout(() => {
                                    window.location.href = "../dashboard"
                                }, 1000);
                            }
                        })
                    }, 1000 * log.time);
                }

            }
        })
        Dropzone.options.uploadWidget = {
            paramName: 'file',
            maxFilesize: 2,
            maxFiles: 5,
            dictDefaultMessage: 'Drag an image here to upload, or click to select one',
            headers: {
                'x-csrf-token': document.querySelector('meta[name=csrf-token]').getAttributeNode('content').value,
            },
            acceptedFiles: 'image/*',
            init: function () {
                this.on('success', function (file, resp) {
                    console.log(resp);
                    console.log("UPLOADED SUCCESFULL")
                });

            },

        };

    </script>

    <script src="https://payrollv2.herokuapp.com/navbar2/collapsing"></script>
</body>

</html>
