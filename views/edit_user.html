    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                myArray: [],
                success: 1,

                name: '',
                mail: '',
                edit_emp: false, view_emp: false,
                edit_att: false, view_att: false,
                edit_dep: false, view_dep: false,
                edit_pay: false, view_pay: false,
                edit_hol: false, view_hol: false,
                message_error: "Fields Cannot be left empty ! ",
                message_success: "Changes done successfully ! ",
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    console.log(this.getParams(window.location))
                },getParams(url) {
                  var params = {};
                  var parser = document.createElement('a');
                  parser.href = url;
                  var query = parser.search.substring(1);
                  var vars = query.split('&');
                  for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    params[pair[0]] = decodeURIComponent(pair[1]);
                  }
                  return params;
                },save() {
                    console.log(this.edit_emp, this.view_emp)
                }

            }
        })    
    </script>
