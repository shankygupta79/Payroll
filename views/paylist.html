<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pay List</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="https://payrollv2.herokuapp.com/settings/style2">
    <link rel="stylesheet" href="../payslips/css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index" id="navba">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading">
            <div id="content2">
                <div class="bord">
                    

                    <div class="headin center">Pay Slips </div>
                    <div class="roww">
                        <table class="report">
                            <tr>
                                <td><strong class="options">Select Year :</strong></td>
                                <td><strong class="options">Select Month :</strong></td>
                                <td></td>
                            </tr>
                            <tr>
    
                                <td><select class="form-control options" v-model="select_year">
                                        <option v-for="i in yearlist">{{i}}</option>
                                    </select></td>
                                <td><select class="form-control options" v-model="select_month">
                                        <option v-for="i in monthlist">{{i}}</option>
                                    </select></td>
                                <td>
                                    <div class="center">
                                        <button @click="submit()" style="padding: 5px 30px;" class="btn btn-success">Show
                                            Paylists
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table><br>
                        <div v-if="error" class="error">
                            {{message_error}} !
                        </div> <br>
                        <div v-if="success" class="success">
                            {{message_success}} !
                        </div> <br>
                        <div v-if="paylist">
                            <div style="display: inline;">
                                Show <select @change="entryfun(entry)" v-model="entry">
                                    <option value="10">10</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select> entries

                            </div>

                            <div class="input-icons">
                                <input placeholder="Search" type="text" class="form-control" v-model="query">

                            </div>

                        <table id='tblData'>
                            <tr>
                                <th v-for="i in head"><b>{{i}}</b>
                                    <i class="fa fa-sort-amount-asc" v-show="!sorticon" @click="sort(i,'asc')"
                                        v-if="i.toLowerCase()==sortfield" style="color:rgb(0, 0, 0)"
                                        aria-hidden="true"></i>
                                    <i class="fa fa-sort-amount-desc" v-show="sorticon" @click="sort(i,'desc')"
                                        v-if="i.toLowerCase()==sortfield" style="color:rgb(0, 0, 0)"
                                        aria-hidden="true"></i>
                                    <i class="fa fa-arrows-v" @click="sort(i,'asc')" v-if="i.toLowerCase()!=sortfield"
                                        style="color:rgb(0, 0, 0)" aria-hidden="true"></i>

                                </th>
                            </tr>
                            <tr v-for="i in myArray.length"
                                v-if="myArray[i-1].name.toLowerCase().includes(query.toLowerCase()) && i>=start && i<=end">
                                <td>{{myArray[i-1].name}}</td>
                                <td>{{symbol}} {{myArray[i-1].salary}}</td>
                                <td><button @click="print(myArray[i-1].empid)" class="btn btn-success"><i class="fa fa-download"
                                            style="color:white" aria-hidden="true"></i> Download</button>
                                    <button @click="print(myArray[i-1].empid)" class="btn btn-danger"><i class="fa fa-print"
                                            style="color:white" aria-hidden="true"></i>&nbsp Print</button></td>

                            </tr>
                        </table>
                        <br>
                        <button @click="printall()" style="padding:3px 15px" class="btn btn-danger"><i
                                class="fa fa-print" style="color:white" aria-hidden="true"></i>&nbsp Print All</button>
                        </td>
                        <br><br>
                        <div class='pagination-container'>
                            Showing {{start}} to {{end}} of {{total}} entries
                            <nav style="display: inline;">
                                <ul class="pagination">

                                    <li data-page="prev" id="previ">
                                        Previous </li>
                                    <li v-for="i in pages" @click="paging(i,entry)">
                                        <strong v-if="i==current" id="currentpage">{{i}}</strong>
                                        <strong v-else>{{i}}</strong>
                                    </li>
                                    <li data-page="next" id="next">
                                        Next
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>

    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://payrollv2.herokuapp.com/navbar2"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                entry: 10,
                query: '',
                symbol: 'â‚¹',
                sorticon: 0,
                pages: [], start: 1, total: 100, end: 1, current: 1,
                head: ['Name', 'Final Amount', 'Actions'],
                sortfield: 'name',
                myArray: [{ empid:1,name: 'Jimmy2', salary: 50 },
                { empid:2,name: 'Jimmy3', salary: 60 },
                { empid:3,name: 'Jimmy1', salary: 80 }],
                success: 1,
                error: 1,
                yearlist: [],
                monthlist: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', "December"],
                select_year: '',
                select_month: '',
                message_error: "Enter the full details",
                message_success: "Paylists loaded successfully",
                paylist: 0,
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    this.total = this.myArray.length;
                    this.entryfun(this.entry);
                    this.sort(this.sortfield);
                    this.year();
                }, entryfun(entry) {
                    this.paging(1, entry)
                    var total_pages = Math.ceil(this.total / entry)
                    this.pages = []
                    for (i = 1; i <= total_pages; i++) {
                        this.pages.push(i)
                    }
                }, sort(name, type) {
                    this.sorticon = !this.sorticon;
                    this.sortfield = name.toLowerCase();
                    if (this.sortfield == 'action') {
                        return
                    } else {
                        this.myArray.sort(this.compare)
                        if (type == 'desc') {
                            this.myArray.reverse(this.compare)
                        }

                    }
                    this.paging(1, this.entry)

                }, compare(a, b) {
                    if (this.sortfield == 'name' || this.sortfield == 'email') {

                        var nameA = a[this.sortfield]
                        var nameB = b[this.sortfield]
                    } else {
                        var nameA = parseInt(a[this.field])
                        var nameB = parseInt(b[this.field])
                    }
                    if (nameA < nameB) { return -1; }
                    if (nameA > nameB) { return 1; }
                    return 0;
                },
                comparedate(a, b) {
                    var nameA = a[this.sortfield]
                    var nameB = b[this.sortfield]
                    nameA = nameA.slice(6, 10) + nameA.slice(3, 5) + nameA.slice(0, 2)
                    nameB = nameB.slice(6, 10) + nameB.slice(3, 5) + nameB.slice(0, 2)
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                }, paging(pageno, entry) {
                    this.current = pageno
                    entry = parseInt(entry)
                    pageno = pageno - 1
                    this.start = pageno * (entry) + 1;
                    this.end = pageno * entry + entry;
                    if (this.total < this.end) {
                        this.end = this.total
                    }

                }, dwonload(idx) {

                }, print(idx) {
                    var x="https://payrollv2.herokuapp.com/payslips/printsingle?id="+idx+"&month="+this.select_month+"&year="+this.select_year;
                    window.open(x, "_blank")
                }, printall() {
                    var x="https://payrollv2.herokuapp.com/payslips/printmultiple?&month="+this.select_month+"&year="+this.select_year;
                    window.open(x, "_blank")
                }, year() {
                    var d = new Date();
                    var n = d.getFullYear() + 1;
                    var y = 2020;
                    do {
                        this.yearlist.push(y)
                        y++;
                    } while (n != y);
                    this.select_month = this.monthlist[d.getMonth()];
                    this.select_year = n - 1;
                }, submit() {
                    this.paylist = 1
                }

            }


        })    
    </script>

    <script src="https://payrollv2.herokuapp.com/navbar2/collapsing"></script>
</body>

</html>
